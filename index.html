<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <div class="main-container mx-auto px-4 py-3 rounded">
    <p class="fw-bold fs-5 pb-0 mb-0">Password Generator</p>
    <input type="text" class="w-100 border-0 mb-1 mt-2 p-1" style="border-radius: 3px;">
    <input type="range" class="w-100 border-0">
    <p class="fw-bold d-inline">Password Length</p>
    <p class="d-inline pass-length">8</p>
    <div class="d-flex">
      <p>Include Lowercase Letters(a-z)</p>
      <input type="checkbox" class="checkbox-input">
    </div>
    <div class="d-flex div-pass-check">
      <p>Include Uppercase Letters(A-Z)</p>
      <input type="checkbox" class="checkbox-input">
    </div>
    <div class="d-flex">
      <p>Include Numbers(0-9)</p>
      <input type="checkbox" class="checkbox-input">
    </div>
    <div class="d-flex">
      <p>Include Symbols(@-/)</p>
      <input type="checkbox" class="checkbox-input">
    </div>
    <button class="w-100 p-2 border-0 btn-generate-psw ">Generate Password</button>
    
    
    <p></p>
  </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
