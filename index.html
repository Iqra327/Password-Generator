<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <div class="main-container px-4 py-3 rounded">
    <p class="fw-bold fs-5 pb-0 mb-0">
      Password Generator
    </p>
    
    <div class="d-flex js-icons mb-1 mt-2 bg-white div-input-ions">
      <input type="text" id="passBox" class="w-100 border-0 p-1 pass-box" disabled>
      <div>
        <i class="fa-regular fa-lg fa-copy text-black me-1 mt-3 icon-copy-tick" id="js-copy-icon"></i>
        <i class="fa-solid fa-check fa-lg me-1 mt-3 text-black icon-copy-tick tick-icon" id="js-tick-icon"></i>
      </div>
    </div>  
    
    <input type="range" class="w-100 border-0" min="4" max="30" value="4" id="inputSlider">
    
    <div class="d-flex">
      <p class="fw-bold flex-grow-1">
        Password Length
      </p>
      <span id="sliderValue"></span>
    </div>
    
    <div class="d-flex mb-2">
      <label for="lowercase" class="flex-grow-1">Include Lowercase Letters(a-z)</label>
      <input type="checkbox" name="lowercase" id="lowercase"class="checkbox-input" >
    </div>

    <div class="d-flex mb-2">
      <label for="uppercase" class="flex-grow-1">Include Uppercase Letters(A-Z)</label>
      <input type="checkbox" name="uppercase" id="uppercase" class="checkbox-input" >
    </div>

    <div class="d-flex mb-2">
      <label for="numbers" class="flex-grow-1">Include Numbers(0-9)</label>
      <input type="checkbox" name="numbers" id="numbers"  class="checkbox-input" >
    </div>

    <div class="d-flex mb-3">
      <label for="symbols" class="flex-grow-1">Include Symbols(@-/)</label>
      <input type="checkbox" name="symbols" id="symbols" class="checkbox-input">
    </div>
    
    <button class="w-100 p-2 fw-bold border-0 mb-2  btn-generate-psw" id="js-btn-genPsw">
      Generate Password
    </button>
  </div>

 

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js" integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
